<div class="pop_up_content">
  <div class="content">
      <h2>Adicionar banho:</h2>
      <div class="item">
          <input type="date" placeholder=" " [(ngModel)]="data.data_banho">
          <label class="placeholder">Data do banho</label>
      </div>
      <div class="item">
        <input type="text" list="clinicas" placeholder="Nome do médico (opcional)" [(ngModel)]="data.clinica">
        <label class="placeholder">Nome da clinica <small>(opcional)</small></label>
        <datalist id="clinicas">
          <option  *ngFor="let clinica of clinicas let i = index" [value]="clinica.nome_fantasia">{{ clinica.nome_fantasia }}</option>
        </datalist>
      </div>
      <!-- <div class="item">
          <select [attr.data-value]="" name="" id="">
            <option value="semanal">semanal</option>
            <option value="mensal">mensal</option>
            <option value="trimestral">trimestral</option>
          </select>
          <label class="placeholder">Frequência</label>
      </div> -->
      <div class="item">
        <input type="text" list="frequencia" placeholder="Frequência (opcional)" [(ngModel)]="data.frequencia">
        <label class="placeholder">Frequência <small>(opcional)</small></label>
          
        <datalist id="frequencia">
          <option value="semanal">semanal</option>
          <option value="mensal">mensal</option>
          <option value="trimestral">trimestral</option>
        </datalist>
      </div>
      <div class="item full_item">
        <textarea name="" id="" cols="30" rows="10" placeholder="Observações" [(ngModel)]="data.observacao"></textarea>
      </div>

      <div class="buttons">
          <button class="cancelar" (click)="dismiss()">cancelar</button>
          <button class="confirm"  (click)="salvar()">ok</button>
      </div>
  </div>
</div>
