<div class="pop_up_content">
    <div class="content">
        <h2>Agendar Exame:</h2>

        <div class="item">
            <select [attr.data-value]="data.id_clinica" name="id_especialidade" [(ngModel)]='data.id_clinica' (change)="selecionarClinica(data.id_clinica)">
                <option value="undefined"></option>
                <option *ngFor="let item of clinicas" value="{{item.id_clinica}}">{{item.nome_fantasia}}</option>
            </select>
            <label class="placeholder">Selecione Clinica Credenciada</label>
        </div>

        <div class="item">
            <select [attr.data-value]="data.id_especialidade" name="id_especialidade" [(ngModel)]='data.id_especialidade'>
                <option value="undefined"></option>
                <option *ngFor="let item of clinica?.especialidades" value="{{item.id}}">{{item.nome}}</option>
            </select>
            <label class="placeholder">TIpo de Exame</label>
        </div>

        <div class="item">
            <input type="text" placeholder=" " [(ngModel)]="data.nome">
            <label class="placeholder">Descrição do exame</label>
        </div>
        <div class="item">
            <input type="date" placeholder=" " min="{{ today }}" [(ngModel)]="data.data">
            <label class="placeholder">Data do exame</label>
        </div>
        <div class="item">
            <input type="time" placeholder=" " [(ngModel)]="data.hora">
            <label class="placeholder">Hora do exame</label>
        </div>

        <div class="item full_item">
            <textarea name="" id="" cols="30" rows="10" placeholder="Observações" [(ngModel)]="data.observacao"></textarea>
        </div>

        <div class="buttons">
            <button class="cancelar" (click)="dismiss()">cancelar</button>
            <button class="confirm" (click)="salvar()">ok</button>
        </div>
    </div>
</div>
