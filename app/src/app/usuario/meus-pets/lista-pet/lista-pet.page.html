        <div class="lista_content" *ngIf="numero_de_pets > 0">
            <div class="item" *ngFor="let item of pets" routerLink="pet/{{item.id}}">
                <div class="image" style="background-image: url('{{ item.foto  }}');"></div>
                <h2>{{ item.nome }}</h2>
                <p class="animal">{{ item.especie }}</p>
                <p class="plano" *ngIf="item.id_plano != null && item.classificacao == 'ativada' ">Plano {{ item.plano }}</p>
                <p class="arquivado" *ngIf="item.id_plano != null && item.classificacao == 'arquivada' ">Pet Arquivado</p>
                <p class="plano" *ngIf="item.id_plano == null ">Assine um Plano Agora</p>
            </div>
        </div>
