    <div class="sem_itens" *ngIf="numero_exames == 0">
        <p>Ainda n√£o possui exames cadastrados</p>
    </div>
    <div class="content" *ngIf="numero_exames > 0">
        <div class="item_content" *ngFor="let mes of meses  | keyvalue; index as i">
            <label for="">{{ meses[i] | titlecase }}</label>
            <div class="item_list" *ngFor="let exame of mesesArray[i] ">
                <div class="item">
                    <div class="left">
                        <h2>{{ exame.nome }}</h2>
                        <p *ngIf="exame.status =='Concluido'">Realizado: <span>{{ exame.data | date:'dd/MM/yyyy'}}</span></p>
                        <p *ngIf="exame.status =='Pendente'">Agendado: <span>{{ exame.data | date:'dd/MM/yyyy'}}</span></p>
                        <p *ngIf="exame.status =='Cancelado'">Cancelado: <span>{{ exame.data | date:'dd/MM/yyyy'}}</span></p>
                        <p>Local: <span>{{ exame.clinica }}</span></p>
                    </div>
