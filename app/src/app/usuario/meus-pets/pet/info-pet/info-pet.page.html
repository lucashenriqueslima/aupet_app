            </button>
            <button *ngIf="havePlan" (click)="detalhesPlano(pet?.id)">
                Detalhes do plano
                <svg xmlns="http://www.w3.org/2000/svg" width="5.924" height="10.083" viewBox="0 0 5.924 10.083"><path d="M107.241,4.648,102.754.161a.553.553,0,0,0-.78,0l-.33.33a.552.552,0,0,0,0,.78l3.768,3.768-3.772,3.772a.553.553,0,0,0,0,.78l.33.33a.553.553,0,0,0,.78,0l4.491-4.491a.557.557,0,0,0,0-.783Z" transform="translate(-101.478)" fill="#fff"/></svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><g transform="translate(-233.373 -320.499)"><g transform="translate(233.373 320.499)"><circle cx="10" cy="10" r="10" transform="translate(0 0)" fill="#c70000"/></g><g transform="translate(242.862 325.817)"><g transform="translate(0 0)"><rect width="1.817" height="1.817" transform="translate(0 7.268)" fill="#fff"/><rect width="1.817" height="5.451" fill="#fff"/></g></g></g></svg>
                <h4>Pagamento realizado.</h4>
                <p>Aguardando aprovação da operadora</p>
            </div>
        </div>
    </div>
