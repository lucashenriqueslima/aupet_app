    <h2>Obrigado por ter estado conosco. </h2>
    <h3>Estaremos sempre de bra√ßos abertos caso queira voltar.</h3>

    <div class="select">
      <select [attr.data-value]="data.id_motivo"  name="motivo" [(ngModel)]="data.id_motivo" (change)="validaMotivo(data?.id_motivo)">
        <option value="" hidden></option>
        <option *ngFor="let item of motivos" [ngValue]="item.id">{{item.nome}}</option>
      </select>
      <label class="placeholder">Qual o motivo do cancelamento?</label>
    </div>

    <div class="buttons">
      <button class="outros_planos" (click)="conhecerPlanos()">conhecer outros planos</button>
      <button [disabled]="validate" class="cancelar" (click)="cancelarPlano()">Cancelar</button>
    </div>

  <app-mobile-menu active_page="2"></app-mobile-menu>
