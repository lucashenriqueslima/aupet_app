                <div>Plano<br>{{plano.titulo}}</div>

                <div class="plano_contratado" *ngIf="hasPlano(plano?.id)"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26"><g transform="translate(-79 -77)"><g transform="translate(79 77)" fill="#00d58d" stroke="#fff" stroke-width="2"><circle cx="13" cy="13" r="13" stroke="none"/><circle cx="13" cy="13" r="12" fill="none"/></g><path d="M4.691,9.734a.625.625,0,0,1-.884,0L.275,6.2a.938.938,0,0,1,0-1.327l.442-.442a.938.938,0,0,1,1.327,0l2.2,2.2L10.206.681a.938.938,0,0,1,1.327,0l.442.442a.938.938,0,0,1,0,1.327Zm0,0" transform="translate(86 84.594)" fill="#fff"/></g></svg></div>
            </div>
        </div>
    </div>

    <div class="planos_content">
        <div *ngFor="let plano of planos; index as i">
            <div class="item {{planosCores[i]}}" *ngIf="plano_selected == i">
                <div class="header">
                    <p class="nome">Plano {{plano.titulo}} </p>
                    <p class="valor">{{plano.valor | currency:'BRL':true:'1.2-2'}}</p>
                </div>
                <div class="content">
                    <div class="info" [attr.active]="planoBeneficio(plano, beneficio) == 'true'? 'true':'false'" *ngFor="let beneficio of beneficios; index as i">
                        <p class="nome">{{beneficio.nome}}</p>
                        <div class="status">
                            <svg class="on" xmlns="http://www.w3.org/2000/svg" width="20.396" height="15.837" viewBox="0 0 20.396 15.837"> <path id="check" d="M7.81,15.938a1.041,1.041,0,0,1-1.472,0L.458,10.057a1.561,1.561,0,0,1,0-2.209l.736-.736a1.562,1.562,0,0,1,2.209,0l3.671,3.671L16.993.864a1.562,1.562,0,0,1,2.209,0l.736.736a1.561,1.561,0,0,1,0,2.209Zm0,0" transform="translate(0 -0.406)" fill="#00d58d"/> </svg>
                            <svg class="off" xmlns="http://www.w3.org/2000/svg" width="14" height="1" viewBox="0 0 14 1"><line id="Linha_15" data-name="Linha 15" x2="14" transform="translate(0 0.5)" fill="none" stroke="#000" stroke-width="1"/></svg>
                        </div>
                    </div>
                </div>

                <div class="button_content" *ngIf="route.snapshot.params.id == undefined">
                    <button class="assinar" (click)="assinarPlano(plano?.id)">Assinar este plano</button>
                </div>
            </div>
        </div>
    </div>

    <app-mobile-menu active_page="2"></app-mobile-menu>
</ion-content>
