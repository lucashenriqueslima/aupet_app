<ion-content>
    <div class="header_simples">
        <button class="voltar" (click)="voltar()"><svg xmlns="http://www.w3.org/2000/svg" width="8.075" height="13.744" viewBox="0 0 8.075 13.744"> <g id="right-arrow" transform="translate(109.553 13.744) rotate(180)"> <g id="Grupo_3" data-name="Grupo 3" transform="translate(101.478)"> <path id="Caminho_2" data-name="Caminho 2" d="M109.333,6.336,103.217.22a.753.753,0,0,0-1.063,0l-.45.45a.753.753,0,0,0,0,1.063l5.136,5.136L101.7,12.011a.754.754,0,0,0,0,1.063l.45.45a.753.753,0,0,0,1.063,0L109.333,7.4a.759.759,0,0,0,0-1.067Z" transform="translate(-101.478)" fill="#fff"/> </g> </g> </svg> </button>
        <h1>Meu perfil</h1>
        <button class="logout" (click)="logout()"><svg xmlns="http://www.w3.org/2000/svg" width="12.713" height="12.713" viewBox="0 0 12.713 12.713"> <g id="logout_1_" data-name="logout (1)" transform="translate(0 -0.004)"> <path id="Caminho_548" data-name="Caminho 548" d="M7.946,6.89a.53.53,0,0,0-.53.53V9.539a.53.53,0,0,1-.53.53H5.3V2.123a1.068,1.068,0,0,0-.721-1.007l-.157-.052H6.886a.53.53,0,0,1,.53.53V3.182a.53.53,0,0,0,1.059,0V1.593A1.591,1.591,0,0,0,6.886,0H1.192a.416.416,0,0,0-.057.012C1.11.013,1.085,0,1.059,0A1.06,1.06,0,0,0,0,1.063V10.6A1.068,1.068,0,0,0,.721,11.6l3.188,1.063a1.1,1.1,0,0,0,.328.049A1.06,1.06,0,0,0,5.3,11.657v-.53H6.886A1.591,1.591,0,0,0,8.475,9.539V7.42a.53.53,0,0,0-.53-.53Zm0,0" fill="#fff"/> <path id="Caminho_549" data-name="Caminho 549" d="M283,108.94l-2.119-2.119a.53.53,0,0,0-.9.374v1.589h-2.119a.53.53,0,1,0,0,1.059h2.119v1.589a.53.53,0,0,0,.9.375L283,109.689A.529.529,0,0,0,283,108.94Zm0,0" transform="translate(-270.446 -104.013)" fill="#fff"/> </g> </svg> </button>
        <img src="assets/img/login/logo.svg" alt="" class="logo">
    </div>
    <div class="content">
        <div class="item_content">
            <h2>
                <svg class="camera" xmlns="http://www.w3.org/2000/svg" width="21.933" height="19.192" viewBox="0 0 21.933 19.192"><path id="Caminho_25" data-name="Caminho 25" d="M187.843,199.236a2.742,2.742,0,1,1-3.877,0,2.742,2.742,0,0,1,3.877,0" transform="translate(-174.938 -190.894)" fill="#772e8a"/><path id="Caminho_26" data-name="Caminho 26" d="M19.191,33.264H17.3l-1.372-2.742H6.006l-1.37,2.743-1.892,0a2.747,2.747,0,0,0-2.737,2.74L0,46.972a2.745,2.745,0,0,0,2.742,2.742h16.45a2.744,2.744,0,0,0,2.742-2.742V36.005A2.744,2.744,0,0,0,19.191,33.264ZM10.966,46.287A5.483,5.483,0,1,1,16.45,40.8a5.49,5.49,0,0,1-5.483,5.483Z" transform="translate(0 -30.522)" fill="#772e8a"/></svg>                Foto de perfil
            </h2>
            <div class="images">
                <div class="item" (click)="inputfoto()">
                    <label class="adicionar_imagem">+</label>
                    <div class="imagem" style="background-image: url('{{ data?.foto }}');"></div>
                </div>
            </div>
        </div>
        <div class="item_content">
            <h2>
                <svg class="perfil" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 350 350" style="enable-background:new 0 0 350 350;" xml:space="preserve"> <g> <path d="M175,171.173c38.914,0,70.463-38.318,70.463-85.586C245.463,38.318,235.105,0,175,0s-70.465,38.318-70.465,85.587 C104.535,132.855,136.084,171.173,175,171.173z"/> <path d="M41.909,301.853C41.897,298.971,41.885,301.041,41.909,301.853L41.909,301.853z"/> <path d="M308.085,304.104C308.123,303.315,308.098,298.63,308.085,304.104L308.085,304.104z"/> <path d="M307.935,298.397c-1.305-82.342-12.059-105.805-94.352-120.657c0,0-11.584,14.761-38.584,14.761 s-38.586-14.761-38.586-14.761c-81.395,14.69-92.803,37.805-94.303,117.982c-0.123,6.547-0.18,6.891-0.202,6.131 c0.005,1.424,0.011,4.058,0.011,8.651c0,0,19.592,39.496,133.08,39.496c113.486,0,133.08-39.496,133.08-39.496 c0-2.951,0.002-5.003,0.005-6.399C308.062,304.575,308.018,303.664,307.935,298.397z"/> </g> </svg>                Dados do usuário
            </h2>
            <div class="input_content">
                <div class="item">
                    <input type="text" required placeholder=" " [(ngModel)]="data.nome">
                    <label class="placeholder">Nome completo <sup>*</sup></label>
                </div>
                <div class="item">
                    <input type="text" required mask="999.999.999-99" placeholder=" " [(ngModel)]="data.cpf">
                    <label class="placeholder">CPF <sup>*</sup></label>
                </div>
                <div class="item">
                    <input type="email" required placeholder=" " [(ngModel)]="data.email">
                    <label class="placeholder">E-mail <sup>*</sup></label>
                </div>
                <div class="item">
                    <input type="text" required mask="(99) 99999-9999" placeholder=" " [(ngModel)]="data.telefone">
                    <label class="placeholder">Telefone/Whatsapp <sup>*</sup></label>
                </div>
                <div class="item">
                    <input required type="date"  [(ngModel)]='data.data_nascimento' [ngModelOptions]="{standalone: true}">
                    <label class="placeholder">Data de nascimento <sup>*</sup></label>
                </div>
            </div>
        </div>
        <div class="item_content">
            <h2>
                <svg class="localizacao" data-name="pin (2)" xmlns="http://www.w3.org/2000/svg" width="19.2" height="26.507" viewBox="0 0 19.2 26.507"><g id="Grupo_32" data-name="Grupo 32"><path id="Caminho_18" data-name="Caminho 18" d="M80.173,0a9.611,9.611,0,0,0-9.6,9.6c0,6.569,8.591,16.213,8.957,16.621a.865.865,0,0,0,1.286,0c.366-.407,8.957-10.051,8.957-16.621A9.611,9.611,0,0,0,80.173,0Zm0,14.43A4.83,4.83,0,1,1,85,9.6,4.835,4.835,0,0,1,80.173,14.43Z" transform="translate(-70.573)" fill="#772e8a"/></g></svg>                Endereço
            </h2>
            <div class="input_content">
                <div class="item">
                    <input type="text" (keyup)="cepKeyUp($event)" mask="99999-999" placeholder=" " [(ngModel)]="data.cep">
                    <label class="placeholder">CEP <sup>*</sup></label>
                </div>
                <div class="item">
                    <input type="text" placeholder=" " [(ngModel)]="data.rua">
                    <label class="placeholder">Logradouro <sup>*</sup></label>
                </div>
                <div class="item">
                    <input type="text" placeholder=" " [(ngModel)]="data.numero">
                    <label class="placeholder">Número</label>
                </div>
                <div class="item">
                    <input type="text" placeholder=" " [(ngModel)]="data.complemento">
                    <label class="placeholder">Complemento</label>
                </div>
                <div class="item half_item">
                    <select [attr.data-value]="data.id_estado" [(ngModel)]="data.id_estado" required (change)="selectState(data.id_estado)">
                        <option value=""></option>
                        <option *ngFor="let state of states"  value="{{ state.id }}">{{ state.estado }}</option>
                    </select>
                    <label class="placeholder">Estado <sup>*</sup></label>
                </div>
                <div class="item half_item">
                    <select [attr.data-value]="data.id_cidade" [(ngModel)]="data.id_cidade">
                        <option value=""></option>
                        <option *ngFor="let city of cities" required value="{{ city.id }}">{{ city.cidade }}</option>
                    </select>
                    <label class="placeholder">Cidade <sup>*</sup></label>
                </div>
                <div class="item ">
                    <input type="text" required placeholder=" " [(ngModel)]="data.bairro">
                    <label class="placeholder">Bairro <sup>*</sup></label>
                </div>
            </div>
        </div>
        <div class="item_content">
            <h2>
                <svg class="cadeado" id="bold" enable-background="new 0 0 24 24" height="25" viewBox="0 0 24 24" width="25" xmlns="http://www.w3.org/2000/svg"><path d="m18.75 9h-.75v-3c0-3.309-2.691-6-6-6s-6 2.691-6 6v3h-.75c-1.24 0-2.25 1.009-2.25 2.25v10.5c0 1.241 1.01 2.25 2.25 2.25h13.5c1.24 0 2.25-1.009 2.25-2.25v-10.5c0-1.241-1.01-2.25-2.25-2.25zm-10.75-3c0-2.206 1.794-4 4-4s4 1.794 4 4v3h-8zm5 10.722v2.278c0 .552-.447 1-1 1s-1-.448-1-1v-2.278c-.595-.347-1-.985-1-1.722 0-1.103.897-2 2-2s2 .897 2 2c0 .737-.405 1.375-1 1.722z"/></svg>                Dados de cadastro
            </h2>
            <div class="input_content">
                <div class="item">
                    <input type="{{senha}}" placeholder=" " [(ngModel)]="data.senhaAtual" autocomplete="new-password">
                    <label class="placeholder">Senha atual</label>
                    <button type="button" class="olho" [class.text]="senha == 'text'" (click)="mudar_visibilidade(1)"><img src="assets/icon/eye.svg"/></button>
                </div>
                <div class="item">
                    <input type="{{nova_senha}}" placeholder=" " [(ngModel)]="data.novaSenha" autocomplete="new-password">
                    <label class="placeholder">Nova Senha</label>
                    <button type="button" class="olho" [class.text]="nova_senha == 'text'" (click)="mudar_visibilidade(2)"><img src="assets/icon/eye.svg"/></button>
                </div>
                <div class="item">
                    <input type="{{confirmar_senha}}" placeholder=" " [(ngModel)]="data.novaSenha2" autocomplete="new-password">
                    <label class="placeholder">Confirmar senha</label>
                    <button type="button" class="olho" [class.text]="confirmar_senha == 'text'" (click)="mudar_visibilidade(3)"><img src="assets/icon/eye.svg"/></button>
                </div>
            </div>
        </div>
        <button class="salvar" (click)="request()" [attr.data-load]="load ? 'on' : ''">salvar alterações</button>
        <span class="termo" routerLink="/termo-de-uso">ver termos de uso</span>
    </div>
</ion-content>
