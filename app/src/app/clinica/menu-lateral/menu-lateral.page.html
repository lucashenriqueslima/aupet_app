<ion-split-pane contentId="menu-clinica">
    <ion-menu contentId="menu-clinica" type="overlay">
        <ion-content>
            <div class="header_menu">
                <div class="image"><span style="background-image: url('{{ appService.user.clinica?.logo }}')"></span></div>
                <div class="text">
                    <h2>{{appService.user?.nome}}</h2>
                    <button class="editar" (click)="menu.close()" routerLink="/clinica/perfil">Editar cadastro</button>
                </div>
            </div>
            <div class="content_menu">
                <div class="paginas">
                    <button class="item" (click)="menu.close()" routerLink="/clinica">Inicio</button>
                    <button class="item" (click)="menu.close()" routerLink="/clinica/agendamentos">Agendamentos</button>
                    <button class="item" (click)="menu.close()" routerLink="/clinica/criar-proposta">Criar proposta</button>
                    <button class="item" (click)="menu.close()" routerLink="/clinica/doacao">Faça uma doação</button>
                    <button class="item" (click)="menu.close()" routerLink="/clinica/propostas">Leads</button>
                </div>
                <button class="sair" (click)="menu.close()" routerLink="/login">
