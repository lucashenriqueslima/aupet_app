<ion-content>
    <app-header-simples title="Clinicas e serviços"></app-header-simples>

    <div class="header_content" style="background-image: url('{{ ong.logo }}');">
        <button class="voltar" (click)="voltar()"><svg xmlns="http://www.w3.org/2000/svg" width="8.075" height="13.744" viewBox="0 0 8.075 13.744"> <g id="right-arrow" transform="translate(109.553 13.744) rotate(180)"> <g id="Grupo_3" data-name="Grupo 3" transform="translate(101.478)"> <path id="Caminho_2" data-name="Caminho 2" d="M109.333,6.336,103.217.22a.753.753,0,0,0-1.063,0l-.45.45a.753.753,0,0,0,0,1.063l5.136,5.136L101.7,12.011a.754.754,0,0,0,0,1.063l.45.45a.753.753,0,0,0,1.063,0L109.333,7.4a.759.759,0,0,0,0-1.067Z" transform="translate(-101.478)" fill="#fff"/> </g> </g> </svg> </button>
    </div>
    <div class="dados">
        <h2>{{ ong.nome }}</h2>
        <p class="endereco">
            <svg id="pin_2_" data-name="pin (2)" xmlns="http://www.w3.org/2000/svg" width="7.178" height="9.91" viewBox="0 0 7.178 9.91"><g id="Grupo_32" data-name="Grupo 32"><path id="Caminho_18" data-name="Caminho 18" d="M74.162,0a3.593,3.593,0,0,0-3.589,3.589c0,2.456,3.212,6.062,3.349,6.214a.323.323,0,0,0,.481,0c.137-.152,3.349-3.758,3.349-6.214A3.593,3.593,0,0,0,74.162,0Zm0,5.395a1.806,1.806,0,1,1,1.806-1.806A1.808,1.808,0,0,1,74.162,5.395Z" transform="translate(-70.573)" fill="#dc8400"/></g></svg>            {{ ong.rua }},{{ ong.numero }},{{ ong.complemento }} , {{ ong.bairro }}
        </p>
        <p class="telefone">
            <svg id="Page-1" xmlns="http://www.w3.org/2000/svg" width="9.531" height="9.531" viewBox="0 0 9.531 9.531"><g id="_019---Voicemail" data-name="019---Voicemail" transform="translate(0)"><path id="Shape" d="M4.944,5.634A3.846,3.846,0,0,1,3.782,3.45a.327.327,0,0,1,.094-.273l.736-.736a.329.329,0,0,0,.046-.407L3.486.214a.329.329,0,0,0-.426-.12L1.179.98A.327.327,0,0,0,1,1.307a9.1,9.1,0,0,0,2.77,5.5,9.093,9.093,0,0,0,5.5,2.77A.327.327,0,0,0,9.6,9.4l.886-1.882a.329.329,0,0,0-.119-.425L8.543,5.919a.329.329,0,0,0-.407.046L7.4,6.7a.327.327,0,0,1-.273.094A3.846,3.846,0,0,1,4.944,5.634Z" transform="translate(-0.997 -0.05)" fill="#dc8400"/><path id="Shape-2" data-name="Shape" d="M31.465,0A2.318,2.318,0,0,0,29,2.136a1.932,1.932,0,0,0,.419,1.191L29.164,4.6l1.292-.517a2.777,2.777,0,0,0,1.008.188A2.318,2.318,0,0,0,33.93,2.136,2.318,2.318,0,0,0,31.465,0ZM30.15,2.465a.329.329,0,1,1,.329-.329A.329.329,0,0,1,30.15,2.465Zm1.315,0a.329.329,0,1,1,.329-.329A.329.329,0,0,1,31.465,2.465Zm1.315,0a.329.329,0,1,1,.329-.329A.329.329,0,0,1,32.779,2.465Z" transform="translate(-24.398)" fill="#dc8400"/></g></svg>            {{ ong.telefone1 }} / {{ ong.telefone2 }}
        </p>

        <div class="descricao">
            {{ ong.descricao }}
        </div>
    </div>
    <div class="galeria">
        <div class="galeria_content">
            <div class="image" *ngFor="let item of images">
                <ion-img-viewer class="image" [src]="item.url" [title]="item.legenda" scheme="dark" text="Imagem enviada"></ion-img-viewer>
            </div>
        </div>
    </div>
    <div class="content_button">
        <button class="fazer_doacao" routerLink="pagamento/dados-doacao">Fazer doação</button>
    </div>

    <app-mobile-menu active_page="5" *ngIf="appService.ambiente == 'associado'"></app-mobile-menu>
</ion-content>
