        <div class="codigo_boleto">
            <div>
                <!-- '00000.00000.00000.000000 00000.000000 0 0000000000' -->
                {{ boleto?.codigobarra}}
            </div>
            <button>Copiar c√≥digo do boleto</button>
        </div>

        <div class="dados_pagamento">
            <div class="valor">
                Valor: <span>R$ {{dadosDoacao?.transactionAmount }},00</span>
            </div>
            <div class="vencimento">
                Vencimento: <span>{{ boleto?.dataVencimento | date:'dd/MM/yyyy' }}</span>
            </div>
        </div>

        <div class="descricao">
            {{ boleto?.message }}
        </div>

        <div class="button">
            <button class="finalizar_pagamento" (click)="baixarBoleto()">Baixar PDF do boleto</button>
        </div>
    </div>
